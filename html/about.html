      <script type="text/babel">
          const questionText = [
              {prompt: "Where am I from?", ans1: "Concord, MA", ans2: "San Diego, CA", ans3: "Fort Worth, TX"},
              {prompt: "What's my favorite color?", ans1: "Blue", ans2: "Green", ans3: "Pink!"},

          ]

      class Quiz extends React.Component {
          constructor(props) {
              super(props);
              this.state = {
                  correct: null
              };
          }
  
          answer(correct) {
              this.setState({
                  correct
              });
          }
  
          render() {
              let question = null;
                  question = <div>
                    {questionText.length > 0 && questionText.map((question) => {
                        return(
                            <div>
                                <p class="prompt">{question.prompt}</p>  
                                <button onClick={() => this.answer(false)}>{question.ans1}</button>
                                <button onClick={() => this.answer(true)}>{question.ans2}</button>
                                <button onClick={() => this.answer(false)}>{question.ans3}</button>
                             </div>
                        );
                    })}
                  </div>;
              let answer = null;
              return <div className="quiz">
                  {question}
                  {answer}
                  {this.state.correct ? <div className="correct">Correct! :)</div> : <div className="incorrect">Keep Trying!</div>}
              </div>;
   
          }
      }
      ReactDOM.render(
          <Quiz />,
          document.getElementById('quiz')
      );
      </script>
